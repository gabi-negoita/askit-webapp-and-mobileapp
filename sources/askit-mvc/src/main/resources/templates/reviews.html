<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews | Askit</title>
    <!--Common header-->
    <div th:replace="fragments/header :: header"></div>
    <!--Local CSS/JS-->
    <script th:src="@{/js/reviews.js}"></script>
</head>
<body>
<!--Side bar-->
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="pusher">
    <!--Top Bar-->
    <div th:replace="fragments/topbar :: topbar"></div>
    <!--Page Title-->
    <div class="ui section divider"></div>
    <div class="ui masthead vertical segment">
        <div class="ui container">
            <div class="introduction">
                <h1 class="ui header">
                    <span>Reviews</span>
                    <div class="sub header">
                        <div class="ui breadcrumb">
                            <a class="section" th:href="@{/home}"><b>Home</b></a>
                            <i class="right chevron icon divider"></i>
                            <div class="active section">Reviews</div>
                        </div>
                    </div>
                </h1>
            </div>
        </div>
    </div>
    <!--Page Content-->
    <div class="ui vertical basic very padded segment">
        <div class="ui container">
            <div class="ui doubling stackable grid">
                <div class="row">
                    <div class="eight wide column">
                        <div class="ui top attached segment">
                            <div class="ui header"
                                 th:text="'Unreviewed questions (' + ${unreviewedQuestions} + ')'">
                            </div>
                        </div>
                        <div class="ui attached segment">
                            <div class="ui doubling stackable equal width grid">
                                <div class="center aligned row">
                                    <div class="sixteen wide column">
                                        <div class="ui huge orange statistic">
                                            <div class="value" id="questions-value">5</div>
                                            <div class="label">
                                                Unreviewed <span id="questions-post-label">posts</span><br>
                                                for the last
                                                <span id="questions-time-label">5 minutes</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="sixteen wide column">
                                        <div class="ui form">
                                            <div class="field">
                                                <label>Time (in minutes)</label>
                                                <div class="ui labeled blue slider" id="questions-slider"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui bottom attached segment">
                            <div class="ui center aligned header">
                                <a th:href="@{/home/reviews/questions}">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui top attached segment">
                            <div class="ui header"
                                 th:text="'Unreviewed answers (' + ${unreviewedAnswers} + ')'">
                            </div>
                        </div>
                        <div class="ui attached segment">
                            <div class="ui doubling stackable equal width grid">
                                <div class="center aligned row">
                                    <div class="sixteen wide column">
                                        <div class="ui huge green statistic">
                                            <div class="value" id="answers-value">5</div>
                                            <div class="label">
                                                Unreviewed <span id="answers-post-label">posts</span><br>
                                                for the last
                                                <span id="answers-time-label">5 minutes</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="sixteen wide column">
                                        <div class="ui form">
                                            <div class="field">
                                                <label>Time (in minutes)</label>
                                                <div class="ui labeled blue slider" id="answers-slider"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui bottom attached segment">
                            <div class="ui center aligned header">
                                <a th:href="@{/home/reviews/answers}">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
