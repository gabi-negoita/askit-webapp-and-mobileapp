<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Askit</title>
    <!--Common header-->
    <div th:replace="fragments/header :: header"></div>
    <script th:src="@{/js/close-message.js}"></script>
    <script th:src="@{/js/init-accordion.js}"></script>
</head>
<body>
<!--Side bar-->
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="pusher">
    <!--Top Bar-->
    <div th:replace="fragments/topbar :: topbar"></div>
    <!--Page Title-->
    <div class="ui section divider"></div>
    <div class="ui masthead vertical segment">
        <div class="ui container">
            <div class="introduction">
                <h1 class="ui header">
                    Login
                </h1>
            </div>
        </div>
    </div>
    <!--Page Content-->
    <div class="ui vertical basic very padded segment">
        <div class="ui container">
            <div class="ui doubling stackable grid">
                <!--Message-->
                <div class="row" th:unless="${messageModel == null}">
                    <div class="eight wide column">
                        <div th:replace="fragments/message :: message"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="eight wide column">
                        <div class="ui blue top attached segment">
                            <!--Tips-->
                            <div class="ui accordion">
                                <div class="title">
                                    <i class="dropdown icon"></i>
                                    Informative tips
                                </div>
                                <div class="content">
                                    <div class="ui list">
                                        <div class="item">
                                            <div class="ui blue label">Email</div>
                                            <span>should be the email you used to create your account</span>
                                        </div>
                                        <div class="item">
                                            <div class="ui blue label">Password</div>
                                            <span>should be at least 8 characters long</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Form-->
                        <div class="ui attached segment">
                            <!--Form-->
                            <form method="POST" th:action="@{/login/process-form}">
                                <div class="ui grid">
                                    <!--Username field-->
                                    <div class="row">
                                        <div class="sixteen wide column">
                                            <div class="ui form">
                                                <div class="required field">
                                                    <label>Email</label>
                                                    <div class="ui left icon input">
                                                        <input autofocus
                                                               class="form-control"
                                                               name="email"
                                                               placeholder="Email"
                                                               required
                                                               th:value="${loginModel.email}"
                                                               type="text">
                                                        <i class="envelope blue icon"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Password field-->
                                    <div class="row">
                                        <div class="sixteen wide column">
                                            <div class="ui form">
                                                <div class="required field">
                                                    <label>Password</label>
                                                    <div class="ui left icon input">
                                                        <input class="form-control"
                                                               name="password"
                                                               placeholder="Password"
                                                               required
                                                               type="password">
                                                        <i class="lock blue icon"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Submit-->
                                    <div class="row">
                                        <div class="sixteen wide column">
                                            <button class="ui right floated blue button" name="submit" type="submit">
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Reset password message-->
                        <div class="ui bottom attached segment">
                            <i class="circular help icon"></i>
                            Having troubles logging in? <a th:href="@{/login/reset-password}"><b>Try resetting your password!</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
